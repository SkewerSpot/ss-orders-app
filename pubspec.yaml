name: ss_orders
description: Manage orders received from SS Menu app
version: 1.0.0+1

environment:
  sdk: '>=2.2.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  firebase_core: ^0.4.3+1
  firebase_database: ^3.1.1
  intl: ^0.16.1
  provider: ^4.0.1
  audioplayers: ^0.13.7
  qrscan: ^0.2.17

dev_dependencies:
  test: ^1.9.4
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.4
  mockito: ^4.1.1

flutter_icons:
  android: true
  ios: true
  image_path: 'assets/icon-2000x2000.png'

flutter:
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Light.ttf
          weight: 300
        - asset: fonts/Poppins-Regular.ttf
          weight: 400
        - asset: fonts/Poppins-Medium.ttf
          weight: 500
        - asset: fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: fonts/Poppins-Bold.ttf
          weight: 700
        - asset: fonts/Poppins-ExtraBold.ttf
          weight: 800
